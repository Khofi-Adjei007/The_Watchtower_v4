<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.6;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
        .field {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Case Report: {{ case_id }}</h1>
    <div class="section-title">Complainant Details</div>
    <div class="field"><strong>Name:</strong> {{ complainant_name }}</div>
    <div class="field"><strong>Contact:</strong> {{ complainant_contact }}</div>
    <div class="field"><strong>Address:</strong> {{ complainant_address }}</div>
    <!-- Repeat similar structure for other fields -->

    <div class="section-title">Suspect Details</div>
    <div class="field"><strong>Name:</strong> {{ suspect_name }}</div>
    <div class="field"><strong>Contact:</strong> {{ suspect_contact }}</div>
    <div class="field"><strong>Address:</strong> {{ suspect_address }}</div>
    <!-- Repeat similar structure for other fields -->

    <!-- Include other sections (Victim Details, Incident Details, etc.) similarly -->
</body>
</html>
